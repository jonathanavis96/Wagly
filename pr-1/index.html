    <!-- GH Pages SPA deep-link support (keeps clean URLs on refresh) -->
    <script>
      (function () {
        var l = window.location;

        // When redirected from 404.html, the URL looks like:
        // /Wagly/?/bring-wagly-home
        if (l.search && l.search.startsWith("?/")) {
          var decoded = l.search.slice(2); // remove "?/"

          // If extra query params were appended after the path, split at '&'
          var ampIndex = decoded.indexOf("&");
          var pathOnly = ampIndex === -1 ? decoded : decoded.slice(0, ampIndex);
          var extraQuery = ampIndex === -1 ? "" : decoded.slice(ampIndex + 1);

          var basePath = l.pathname.replace(/\/$/, ""); // remove trailing slash
          var newUrl = basePath + "/" + pathOnly + (extraQuery ? "?" + extraQuery : "") + l.hash;

          window.history.replaceState(null, "", newUrl);
        }
      })();
    </script>

    <!-- Dynamic OG/Twitter meta updater for PR previews -->
    <script>
      // Update OG/Twitter meta tags dynamically for PR previews
      (function() {
        let pathname = window.location.pathname;
        if (pathname.endsWith('index.html')) {
          pathname = pathname.slice(0, -10);
        }
        if (!pathname.endsWith('/')) {
          pathname = pathname + '/';
        }
        const baseUrl = window.location.origin + pathname;
        const ogImageUrl = baseUrl + 'og_image.png';
        const pageUrl = window.location.href.split('?')[0].split('#')[0];
        
        const ogImage = document.querySelector('meta[property="og:image"]');
        if (ogImage) ogImage.setAttribute('content', ogImageUrl);
        
        const twitterImage = document.querySelector('meta[name="twitter:image"]');
        if (twitterImage) twitterImage.setAttribute('content', ogImageUrl);
        
        const ogUrl = document.querySelector('meta[property="og:url"]');
        if (ogUrl) ogUrl.setAttribute('content', pageUrl);
        
        const twitterUrl = document.querySelector('meta[name="twitter:url"]');
        if (twitterUrl) twitterUrl.setAttribute('content', pageUrl);
        
        console.log('OG Meta Updater:', { pathname, baseUrl, ogImageUrl, pageUrl });
      })();
