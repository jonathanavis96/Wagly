# .github/workflows/pr-preview.yml
name: Deploy PR Preview to GitHub Pages

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write

concurrency:
  group: pages-pr-${{ github.event.number }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      # IMPORTANT: build with a base that matches the subfolder you're deploying to
      - name: Build with PR base path
        run: npm run build -- --base=/Wagly/pr-${{ github.event.number }}/

      - name: Deploy to gh-pages (pr folder)
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
          target-folder: pr-${{ github.event.number }}
          clean: false
